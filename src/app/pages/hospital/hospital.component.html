<div class="bg-gray-700 text-white p-4 pb-0">
  Hospital
  <div class="bg-gray-600 text-black mx-6 mt-3 mb-0 h-12
  relative">
    <button class="text-blue-900 bg-gray-200 flex py-2 m-2 px-4 border border-transparent text-sm font-medium rounded-md hover:bg-gray-800 hover:text-blue-100 focus:outline-none
absolute inset-y-0 left-0 flex items-center">
      Search
    </button>
    <button class="text-blue-900 bg-gray-200 flex py-2 m-2 px-4 border border-transparent text-sm font-medium rounded-md hover:bg-gray-800 hover:text-blue-100 focus:outline-none
absolute inset-y-0 right-0 flex items-center">
      Add
    </button>
  </div>
</div>
<!-- table -->
<div class="p-2">
  <table class="w-full table-auto">
    <thead class="justify-between">
    <tr class="bg-gray-400">
      <th class="text-center py-2">
        <span class="text-gray-800"></span>
      </th>
      <th class="text-center py-2">
        <span class="text-gray-800">Name</span>
      </th>
      <th class="text-center py-2">
        <span class="text-gray-800">Created By</span>
      </th>
      <th class="text-center py-2">
        <span class="text-gray-800">Created Date</span>
      </th>

      <th class="text-center py-2">
        <span class="text-gray-800">Last Modified</span>
      </th>

      <th class="text-center py-2">
        <span class="text-gray-800">Action</span>
      </th>
    </tr>
    </thead>
    <tbody class="bg-gray-200 overflow-y-scroll w-full" style="height: 50vh;"
           *ngFor="let hospital of dataHosp">
    <tr class="bg-white border-4 border-gray-200">
      <td class="text-center w-1/6">
        <img
          class="mx-auto h-8 w-8 rounded-full"
          [src]="hospital.image"
          alt=""
        />
      </td>
      <td class="text-center w-1/6">
        <span class="text-center ml-2 font-semibold">{{hospital.name}}</span>
      </td>
      <td class="text-center w-1/6">
        <button class="bg-indigo-500 text-white px-4 py-2 border rounded-md hover:bg-white hover:border-indigo-500 hover:text-black ">
          Open Link
        </button>
      </td>
      <td class="text-center w-1/6">
        <span>{{hospital.createdDate}}</span>
      </td>
      <td class="text-center w-1/6">
        <span>{{hospital.lastModified}}</span>
      </td>

      <td class="text-center py-2 w-1/6">
        <button class="bg-indigo-500 text-white px-4 py-2 border rounded-2xl hover:bg-white hover:border-indigo-500 hover:text-black">
                <svg xmlns="http://www.w3.org/2000/svg"
                     class="w-5 h-5 "
                     viewBox="0 0 24 24"
                     stroke-width="1.5"
                     stroke="#fff"
                     fill="none"
                     stroke-linecap="round"
                     stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z"/>
                  <path d="M5 12l5 5l10 -10"/>
                </svg>
        </button>

              <span class="text-yellow-500 inline-block">
                <svg xmlns="http://www.w3.org/2000/svg"
                     class="w-5 h-5"
                     viewBox="0 0 24 24"
                     stroke-width="1.5"
                     stroke="#2c3e50"
                     fill="none"
                     stroke-linecap="round"
                     stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z"/>
                  <circle cx="12" cy="12" r="9"/>
                  <polyline points="12 7 12 12 15 15"/>
                </svg>
              </span>

              <span class="text-yellow-500 inline-block">
                <svg xmlns="http://www.w3.org/2000/svg"
                     class="w-5 h-5"
                     viewBox="0 0 24 24"
                     stroke-width="1.5"
                     stroke="#2c3e50"
                     fill="none"
                     stroke-linecap="round"
                     stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z"/>
                  <line x1="18" y1="6" x2="6" y2="18"/>
                  <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
              </span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
