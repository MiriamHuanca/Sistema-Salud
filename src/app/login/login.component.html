
<form #loginForm="ngForm" (ngSumit)="login(loginForm)" novalidate>
  <div class="container">
      <h1>Login</h1>
      <label>Username
        <input type="text" name="email" id="email" placeholder="Email" ngModel required #email="ngModel">
      </label>
      <label>Password
        <input type="password" name="password" id="password" placeholder="Password" ngModel>
      </label>
      <button type="submit" (click)="clicLogin()">Login</button>
  </div>
</form>
